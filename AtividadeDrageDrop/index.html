<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Imagens</title>
</head>
<body>

    <!-- Galeria Principal -->
    <div id="galeria" class="galeria">
        <h1>Galeria Principal</h2>
        <img class="draggable" src="imagens/bufalo.jpg" alt="Búfalo" draggable="true">
        <img class="draggable" src="imagens/cacatua.jpg" alt="Cacatua" draggable="true">
        <img class="draggable" src="imagens/cobra.jpg" alt="Cobra" draggable="true">
        <img class="draggable" src="imagens/coruja.jpg" alt="Coruja" draggable="true">
        <img class="draggable" src="imagens/iguana.jpg" alt="Iguana" draggable="true">
        <img class="draggable" src="imagens/naja.jpg" alt="Naja" draggable="true">
        <img class="draggable" src="imagens/onca.jpg" alt="Onça" draggable="true">
        <img class="draggable" src="imagens/rato.jpg" alt="Rato" draggable="true">
        <img class="draggable" src="imagens/tartaruga.jpg" alt="Tartaruga" draggable="true">
        <img class="draggable" src="imagens/tigredagua.jpg" alt="Tigre d'Água" draggable="true">
        <img class="draggable" src="imagens/tucano.jpg" alt="Tucano" draggable="true">
    </div>

    <!-- Seção Favoritos -->
    <div id="favoritos" class="favoritos dropzone">
        <h2>Favoritos: (<span id="contador">0</span>)</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
